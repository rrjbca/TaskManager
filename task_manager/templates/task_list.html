<!DOCTYPE html>
<html>
<head>
  <title>Task List</title>
</head>
<body>
  <h1>Task List</h1>
  <table>
    <thead>
      <tr>
        <th>Task ID</th>
        <th>Title</th>
        <th>Status</th>
        <th>Assignee</th>
      </tr>
    </thead>
    <tbody>
      {% for task in tasks %}
      <tr>
        <td>{{ task.id }}</td>
        <td>{{ task.title }}</td>
        <td>{{ task.status }}</td>
        <td>{{ task.assignee }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
